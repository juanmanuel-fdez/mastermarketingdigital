<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo Jquery Carrusell</title>
		<meta charset="utf-8"> 
		<link href="./css/estilo.css" rel="stylesheet" type="text/css">
	</head>
	<body>		
		<!-- listado con las flechas para poder movernos hacia la izquierda y la derecha en el listado de las fotos a mostrar -->
		<ul id="botonesNavegacion">
			<li id="flechaDerecha"><img src="./img/flechaDerecha.svg"></li>
			<li id="flechaIzquierda"><img src="./img/flechaDerecha.svg"></li>
		</ul>
		
		<!-- listado de imágenes que deberán ir pasando cuando se haga click sobre las flechas -->
		<ul id="carrusel">
			<li class="imgCarrusel" id="imgG1Carrusel"><img src="./img/foto1.jpg"></li>
			<li class="imgCarrusel" id="imgG2Carrusel"><img src="./img/foto2.jpg"></li>
			<li class="imgCarrusel" id="imgG3Carrusel"><img src="./img/foto3.jpg"></li>
		</ul>
		
		<script src="./js/jquery-3.3.1.js"></script>
		<script src="./js/scripts.js"></script>
		
	</body>
</html>
